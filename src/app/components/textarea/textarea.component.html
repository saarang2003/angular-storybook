<div class="textarea-wrapper">
    <label *ngIf="label" class="textarea-label">{{ label }}</label>
    <textarea
      class="textarea-field"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [rows]="rows"
      [ngClass]="{ 'error-border': error }"
    ></textarea>
    <p *ngIf="error" class="error-text">{{ error }}</p>
  </div>
