<div class="toggle-wrapper">
  <label class="toggle-label" [attr.for]="toggleId">{{ label }}</label>
  <label class="switch">
    <input
      type="checkbox"
      [id]="toggleId"
      role="switch"
      [attr.aria-checked]="checked"
      [checked]="checked"
      (change)="toggle()"
      [attr.aria-label]="label"
    />
    <span class="slider round"></span>
  </label>
</div>
