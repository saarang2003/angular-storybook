<button
  [disabled]="disabled || loading"
  [ngClass]="[variant, disabled ? 'disabled' : '', loading ? 'loading' : '']"
  style="padding: 0.5rem 1rem; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer;"
>
  <ng-container *ngIf="loading; else labelTpl">
    <span class="loader" style="
      width: 16px; height: 16px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.6s linear infinite;
    "></span>
  </ng-container>
  <ng-template #labelTpl>{{ label }}</ng-template>
</button>
